<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header id="baner">
        <h1>Zwiedzamy Polskę</h1>
    </header>
    <section id="lewy">
        <button onclick="poprzednie()">&lt;</button>
    </section>
    <section id="srodek">
        <img src="1.jpg" alt="Aktywne zdjęcie" id="obraz">
    </section>
    <section id="prawy">
        <button onclick="nastepne()">&gt;</button>
    </section>
    <section id="miniatury">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </section>
    <footer><h3>Autorem galerii jest:</h3> <p>7215390</p>
        <a href="http://pixabay.com" target="_blank">Więcej zdjęć</a>
    </footer>
    <script>
        $$ = function(id){
            return document.getElementById(id);
        }
        let aktualne = 1;
        function nastepne(){
            aktualne=aktualne<7?aktualne+1:1;
            zmiana();
        }
        function poprzednie(){
            aktualne=aktualne>1?aktualne-1:7;
            zmiana();
        }
        function zmiana(){
            const img = $$('obraz');
            img.src=`${aktualne}.jpg`;
        }
    </script>
</body>
</html>
